# These properties will be overridden by the @DynamicPropertySource in TestConfig
# We don't set the driver class name when using PostgreSQLContainer
# spring.datasource.driver-class-name is not needed

# Test database configuration - will be overridden by the test container properties
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable SQL script execution
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true